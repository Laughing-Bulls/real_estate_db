<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Test Page for Viewings</title>
</head>
<body>

    <h1>Display All Viewings for a Property</h1>
    <form action="display_visits.php" method="post">
      <label for="MLS_id">Enter MLS number:</label>
      <input type="number" id="MLS_id" name="MLS_id" required>
      <input type="submit" value="Check Visits">
      <br>
    </form>

    <h1>Display Customer Schedule</h1>
    <form action="display_schedule.php" method="post">
      <label for="customer">Enter customer id number:</label>
      <input type="number" id="customer" name="customer" required>
      <input type="submit" value="Check Customer Schedule">
      <br>
    </form>

    <h1>Schedule a Viewing</h1>
    <form action="test_visit.php" method="post">
      <label for="MLS">Enter MLS number for the listing (MLS_id):</label>
      <input type="number" id="MLS" name="MLS" required><br>
      <label for="customer">Enter customer number (buyer_id):</label>
      <input type="number" id="customer" name="customer" required><br>
      <label for="day">Select a viewing date:</label>
      <input type="date" id="day" name="day" required><br>

      <label for="time">Select time:</label>
      <select id="time" name="time" class="form-select border-0 py-3">
        <option value="08:00:00.000000">08:00</option>
        <option value="08:30:00.000000">08:30</option>
        <option value="09:00:00.000000">09:00</option>
        <option value="09:30:00.000000">09:30</option>
        <option value="10:00:00.000000">10:00</option>
        <option value="10:30:00.000000">10:30</option>
        <option value="11:00:00.000000">11:00</option>
        <option value="11:30:00.000000">11:30</option>
        <option value="12:00:00.000000">12:00</option>
        <option value="12:30:00.000000">12:30</option>
        <option value="13:00:00.000000">13:00</option>
        <option value="13:30:00.000000">13:30</option>
        <option value="14:00:00.000000">14:00</option>
        <option value="14:30:00.000000">14:30</option>
        <option value="15:00:00.000000">15:00</option>
        <option value="15:30:00.000000">15:30</option>
        <option value="16:00:00.000000">16:00</option>
        <option value="16:30:00.000000">16:30</option>
        <option value="17:00:00.000000">17:00</option>
        <option value="17:30:00.000000">17:30</option>
        <option value="18:00:00.000000">18:00</option>
        <option value="18:30:00.000000">18:30</option>
        <option value="19:00:00.000000">19:00</option>
        <option value="19:30:00.000000">19:30</option>
      </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
