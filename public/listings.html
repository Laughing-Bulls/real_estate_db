<div class="container mt-5">
  <h2>Listings Management Form</h2><br>
  <form action="manage_listing.php" method="post">
    <!-- Operation type selection -->
    <div class="form-group">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="operation" id="searchListing" value="search" checked>
        <label class="form-check-label" for="searchListing">Search Listing</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="operation" id="addListing" value="add">
        <label class="form-check-label" for="addListing">Add Listing</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="operation" id="modifyListing" value="modify">
        <label class="form-check-label" for="modifyListing">Modify Listing</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="operation" id="deleteListing" value="delete">
        <label class="form-check-label" for="deleteListing">Delete Listing</label>
      </div>
      <br><br>
    </div>

    <!-- MLS# -->
    <div class="form-group">
      <label for="MLS_id">*MLS# (mandatory field for Modify/Delete):</label>
      <input type="number" class="form-control" id="MLS_id" name="MLS_id">
    </div>

    <!-- Listing details -->
    <div class="form-group">
      <label for="property_id">*Property ID (mandatory field for Add):</label>
      <input type="number" class="form-control" id="property_id" name="property_id">
    </div>
    <div class="form-group">
      <label for="seller_agent_id">Selling Agent ID:</label>
      <input type="number" class="form-control" id="seller_agent_id" name="seller_agent_id">
    </div>
    <div class="form-group">
      <label for="owner_id">Owner ID:</label>
      <input type="number" class="form-control" id="owner_id" name="owner_id">
    </div>
    <div class="form-group">
      <label for="listing_type">For Sale or For Rent:</label>
      <select class="form-control" id="listing_type" name="listing_type">
        <option value="">Select listing type</option>
        <option value="for sale">For Sale</option>
        <option value="for rent">For Rent</option>
      </select>
    </div>
    <div class="form-group">
      <label for="listing_price">Listing Price ($):</label>
      <input type="number" class="form-control" id="listing_price" name="listing_price">
    </div>
    <div class="form-group">
      <label for="listing_status">Listing Status:</label>
      <select class="form-control" id="listing_status" name="listing_status">
        <option value="">Select listing status</option>
        <option value="unavailable">Unavailable</option>
        <option value="for sale">For Sale</option>
        <option value="for rent">For Rent</option>
        <option value="pending">Pending</option>
      </select>
    </div>

    <!-- Submit button -->
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
